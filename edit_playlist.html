{% extends "base.html" %}
{% block content %}

<h1>Edit Playlist</h1>

<form action="/edit_playlist/{{ playlist.id }}" method="POST"
      enctype="multipart/form-data"
      class="card p-4 bg-secondary">

    <div class="mb-3">
        <label class="form-label">Playlist Name:</label>
        <input type="text" name="name" value="{{ playlist.name }}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Change Thumbnail (optional):</label>
        <input type="file" name="thumbnail" accept="image/*" class="form-control">
    </div>

    <button class="btn btn-primary">Save Changes</button>
    <a href="/playlists" class="btn btn-outline-light">Back</a>
</form>

<h3 class="mt-4">Manage Songs</h3>

<div class="row">

    <div class="col-md-6">
        <h5>ðŸŽµ Songs in Playlist</h5>
        <ul class="list-group">
            {% for s in songs_in %}
            <li class="list-group-item d-flex justify-content-between">
                {{ s.title }}
                <a href="/remove_song/{{ playlist.id }}/{{ s.id }}" class="btn btn-danger btn-sm">Remove</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="col-md-6">
        <h5>âž• Add Songs</h5>
        <ul class="list-group">
            {% for s in songs_out %}
            <li class="list-group-item d-flex justify-content-between">
                {{ s.title }}
                <a href="/add_song/{{ playlist.id }}/{{ s.id }}" class="btn btn-success btn-sm">Add</a>
            </li>
            {% endfor %}
        </ul>
    </div>

</div>

{% endblock %}
